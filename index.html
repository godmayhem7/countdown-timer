<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- https://github.com/godmayhem7/countdown-timer.git -->
 
</head>
<body>
<main>
  <h1>We're launching soon</h1>
  
<section class="first-sect">
  <div class="cover">
    <div class="card">
      <h2></h2>
      <div class="stroke"></div>
    </div>
    <p>DAYS</p>
  </div>

  <div class="cover">
    <div class="card">
      <h2></h2>
      <div class="stroke"></div>
    </div>
    <p>HOURS</p>
  </div>

  <div class="cover">
    <div class="card">
      <h2></h2>
      <div class="stroke"></div>
    </div>
    <p>MINUTES</p>
  </div>

  <div class="cover">
    <div class="card">
      <h2></h2>
      <div class="stroke"></div>
    </div>
    <p>SECONDS</p>
  </div>
</section>


<section class="second-sect">
   <img id="facebook" src="images/icon-facebook.svg" alt="">
   <img id="pinterest" src="images/icon-pinterest.svg" alt="">
   <img id="instagram" src="images/icon-instagram.svg" alt="">
</section>
</main>
  
   <script src="index.js"></script>
</body>
</html>
